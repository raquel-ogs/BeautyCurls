<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleAnalytics.css">
    <link rel="shortcut icon" href="./../assets/imagotipo.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2780876011.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <script src="./../js/funcoes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/scriptAnalytics.js"></script>
    <title> BeautyCurls, onde seus cachos ganham vida</title>
</head>
<body onload="validarSessao(), obterDados(), obterDadosGraficoLinha(), obterDadosGraficoBarra()">
    <header>
        <nav>
            <div class="logo">
                <a href="./../index.html">
                    <img src="./../assets/logotipo.svg">
                </a>
            </div>
            <div class="profile-now">
                <a href="conta.html">
                    <img id="fotoPerfil">
                    <h4 class="now" id="nomeUser"> </h4>
                    <label>
                        <i class="fa-solid fa-angle-right"></i>
                    </label>
                </a>
            </div>
            <ul class="list-navegation">
                <li class="list-item">
                    <a href="./index.html">
                        <label class="icon">
                            <i class="fi fi-br-house-blank"></i>
                        </label>
                        <h4 class="title-item">
                            Início
                        </h4>
                    </a>
                </li>
                <li class="list-item">
                    <a href="./games.html">
                        <label class="icon">
                            <i class="fi fi-br-joystick"></i>
                        </label>
                        <h4 class="title-item">
                            Games
                        </h4>
                    </a>
                </li>
                <li class="list-item">
                    <a href="./salvos.html">
                        <label class="icon">
                            <i class="fi fi-br-bookmark"></i>
                        </label>
                        <h4 class="title-item">
                            Salvos
                        </h4>
                    </a>
                </li>
                <li class="list-item">
                    <a href="./curtidos.html">
                        <label class="icon">
                            <i class="fi fi-br-heart"></i>
                        </label>
                        <h4 class="title-item">
                            Curtidos
                        </h4>
                    </a>
                </li>
                <!-- <li class="list-item">
                    <a href="./ajudaSuporte.html">
                        <label class="icon">
                            <i class="fi fi-br-info"></i>
                        </label>
                        <h4 class="title-item">
                            Ajuda e Suporte
                        </h4>
                    </a>
                </li> -->
                <li class="list-item">
                    <span onclick="limparSessao()">
                        <label class="icon">
                            <i class="fi fi-br-sign-out-alt"></i>
                        </label>
                        <h4 class="title-item">
                            Sair da conta
                        </h4>
                    </span>
                </li>
            </ul>
            <div class="copyright"> 
                <h4 class="copyright-title">
                    © Copyright <a href="./../index.html"> BeautyCurls </a>
                </h4>
            </div>
        </nav>
    </header>
    <main>
        <section class="analytics">
            <div class="content">
                <div class="back">
                    <button onclick="history.back()">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <h1 class="title">
                        Análise da Conta
                    </h1>
                </div>
                <div class="dashboard" id="dashboard">
                    <div class="metrics">
                        <div class="card-metric">
                            <div class="background"></div>
                            <div class="metric-informations">
                                <h2> Você visitou </h2>
                                <h4 id="qtdPostVisitado"> </h4>
                            </div>
                        </div>
                        <div class="card-metric">
                            <div class="background"></div>
                            <div class="metric-informations">
                                <h2> Você curtiu </h2>
                                <h4 id="qtdPostCurtido"> </h4>
                            </div>
                        </div>
                        <div class="card-metric">
                            <div class="background"></div>
                            <div class="metric-informations">
                                <h2> Você salvou </h2>
                                <h4 id="qtdPostSalvo"> </h4>
                            </div>
                        </div>
                        <div class="card-metric">
                            <div class="background"></div>
                            <div class="metric-informations">
                                <h2> Você atingiu </h2>
                                <h4 id="qtdInteracao"> </h4>
                            </div>
                        </div>
                    </div>
                    <div class="charts">
                        <div class="card-chart">
                            <h4> Interação Hoje</h4>
                            <div class="chart">
                                <canvas id="chartHoje"></canvas>
                            </div>   
                        </div>
                        <div class="card-chart">
                            <h4> Interação no Ano</h4>
                            <div class="chart">
                                <canvas id="chartAno"></canvas>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
