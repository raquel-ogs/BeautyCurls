<script>
    fetch(`/postagem/listarPenteados/`)
        .then(resposta => {
            if (resposta.ok) {
                resposta.json().then(resposta => {
                    console.log(resposta);
                    console.log(JSON.stringify(resposta));

                    resposta.forEach(penteado => {
                        posts.innerHTML += `                    
                            <div class="card-post">
                                <div class="image">
                                    <img src="${penteado.urlImagem}" id="urlImgPost">
                                    <div class="icons">
                                        <div class="card-icon">
                                            <i class="fi fi-br-heart" onclick="curtirOuDescurtir(${penteado.idPostagem})" id="post${penteado.idPostagem}_like"></i>
                                            <h3 id="qtdLike"> ${penteado.qtdCurtida} </h3>
                                        </div>
                                        <div class="card-icon">
                                            <i class="fi fi-br-bookmark" onclick="salvarOuDessalvar(${penteado.idPostagem})" id="post${penteado.idPostagem}_salvo"></i>
                                            <h3 id="qtdSalvo"> ${penteado.qtdSalvo} </h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="post-informations">
                                    <div class="post-texts">
                                        <h4 id="horaPost"> ${penteado.dtPostagem} </h4>
                                        <h2 id="tituloPost"> ${penteado.titulo} </h3>
                                        <h3 class="link-post" onclick="irParaPost(${penteado.idPostagem})"> Saiba mais </h2>
                                    </div>
                                </div>
                            </div>`

                            verificarCurtida(penteado.idPostagem);
                    });


                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
        .catch(function (error) {
            console.error(`Erro ao tentar listar penteados recentes: ${error.message}`);
        });

</script>
