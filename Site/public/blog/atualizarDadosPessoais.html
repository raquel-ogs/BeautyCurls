<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleAtualizarDadosPessoais.css">
    <link rel="shortcut icon" href="./../assets/imagotipo.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2780876011.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <script src="./../js/funcoes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/scriptDadosPessoais.js"></script>
    <title> BeautyCurls, onde seus cachos ganham vida</title>
</head>
<body onload="validarSessao(), exibirDados()">
    <header>
        <nav>
            <div class="logo">
                <a href="./../index.html">
                    <img src="./../assets/logotipo.svg">
                </a>
            </div>
            <div class="profile-now">
                <a href="conta.html">
                    <img id="fotoPerfil">
                    <h4 class="now" id="nomeUser"> </h4>
                    <label>
                        <i class="fa-solid fa-angle-right"></i>
                    </label>
                </a>
            </div>
            <ul class="list-navegation">
                <li class="list-item">
                    <a href="./index.html">
                        <label class="icon">
                            <i class="fi fi-br-house-blank"></i>
                        </label>
                        <h4 class="title-item">
                            Início
                        </h4>
                    </a>
                </li>
                <li class="list-item">
                    <a href="./analytics.html">
                        <label class="icon">
                            <i class="fi fi-br-chart-pie-alt"></i>                        
                        </label>
                        <h4 class="title-item">
                            Analytics
                        </h4>
                    </a>
                </li>
                <li class="list-item">
                    <a href="./salvos.html">
                        <label class="icon">
                            <i class="fi fi-br-bookmark"></i>
                        </label>
                        <h4 class="title-item">
                            Salvos
                        </h4>
                    </a>
                </li>
                <li class="list-item">
                    <a href="./curtidos.html">
                        <label class="icon">
                            <i class="fi fi-br-heart"></i>
                        </label>
                        <h4 class="title-item">
                            Curtidos
                        </h4>
                    </a>
                </li>
                <li class="list-item">
                    <span onclick="limparSessao()">
                        <label class="icon">
                            <i class="fi fi-br-sign-out-alt"></i>
                        </label>
                        <h4 class="title-item">
                            Sair da conta
                        </h4>
                    </span>
                </li>
            </ul>
            <div class="copyright"> 
                <h4 class="copyright-title">
                    © Copyright <a href="./../index.html"> BeautyCurls </a>
                </h4>
            </div>
        </nav>
    </header>
    <main>
        <section class="data-update">
            <div class="content">
                <div class="back">
                    <button onclick="history.back()">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button onclick="atualizarDados()">
                        <i class="fa-solid fa-square-check"></i>
                    </button>
                </div>
                <div class="informations">
                    <div class="informations-data-update">
                        <div class="image-data-update">
                            <img id="fotoConta">
                            <a href="./atualizarFotoPerfil.html">
                                <label class="icon-camera" style="display: flex; align-items: center;">
                                    <i class="fa-solid fa-camera" style="font-size: 1.7vw;"></i>
                                </label>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <div class="row">
                        <div class="row-item">
                            <h3> Nome </h3>
                            <input type="text" id="input_nome" placeholder="Seu Nome" maxlength="45">
                        </div>
                        <div class="row-item">
                            <h3> Sobrenome </h3>
                            <input type="text" id="input_sobrenome" placeholder="Seu Sobrenome" maxlength="45">
                        </div>
                    </div>
                    <div class="row">
                        <div class="row-item">
                            <h3> Nome de Usuario </h3>
                            <input type="text" id="input_nomeUser" placeholder="Seu Nome de Usuário" maxlength="45">
                        </div>
                        <div class="row-item">
                            <h3> Curvatura do Cabelo </h3>
                            <select id="select_curvatura" name="Curvatura"></select>
                        </div>
                    </div>
                    <div class="form-item">
                        <h3> Email </h3>
                        <input type="email" id="input_email" placeholder="Seu Email" maxlength="45">
                    </div>
                    <div class="form-item">
                        <h3> Senha </h3>
                        <input type="password" id="input_senha" placeholder="Sua Senha" maxlength="45">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
